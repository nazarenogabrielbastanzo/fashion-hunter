<div class="posts" *ngIf="post">
  <div class="post">
    <img [src]="post.postedBy[0].profilePicDownloadUrl" class="img-rounded" alt="" />
    <p class="user">
      <span class="name">{{ post.postedBy[0].fullName }}</span>
      <!-- -
      <small><span class="username">lina.gran</span></small
      > --><br />
      <small>{{ post.description }}</small>
    </p>
    <div class="elapsed">
      <p>
        <small>{{ moment(post.created).fromNow() }}</small>
      </p>
    </div>
  </div>
  <img [src]="post.image" class="post-image" alt="" />
  <div class="actions">
    <img src="assets/images/icons/up_arrow.png" alt="" class="arrow-up" (click)="like(post._id, post.numLikes)" />
    <img src="assets/images/icons/down_arrow.png" alt="" class="arrow-down"
      (click)="disLike(post._id, post.numLikes)" />
    <img src="assets/images/icons/chat1.png" alt="" class="chat-icon" (click)="newComment()" />
    <div class="favorites">
      <span class="favorite-counter" *ngIf="likes | async">{{
        likes | async
        }}</span>
      <img *ngIf="(postSaved | async)" class="solid-star" src="assets/images/icons/star-solid.svg" width="32"
        height="32" alt="">
      <img *ngIf="!(postSaved | async)" class="regular-star" src="assets/images/icons/star-regular.svg" width="32"
        height="32" alt="" (click)="addToFavorites(post._id)" />
    </div>
  </div>
</div>
