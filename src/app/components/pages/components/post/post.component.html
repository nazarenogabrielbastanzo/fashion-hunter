<div class="posts">
  <div class="post">
    <img
      [src]="post?.postedBy[0].profilePicDownloadUrl"
      class="img-rounded"
      alt=""
    />
    <p class="user">
      <span class="name">{{ post?.postedBy[0].fullName }}</span>
      <!-- -
      <small><span class="username">lina.gran</span></small
      > --><br />
      <small>{{ post?.description }}</small>
    </p>
    <div class="elapsed">
      <p>
        <small>{{ moment(post?.created).fromNow() }}</small>
      </p>
    </div>
  </div>
  <img [src]="post?.image" class="post-image" alt="" />
  <div class="actions">
    <img
      src="assets/images/icons/up_arrow.png"
      alt=""
      class="arrow-up"
      (click)="like(post?._id, post?.numLikes)"
    />
    <img
      src="assets/images/icons/down_arrow.png"
      alt=""
      class="arrow-down"
      (click)="disLike(post?._id, post?.numLikes)"
    />
    <img src="assets/images/icons/chat1.png" alt="" class="chat-icon" />
    <div
      class="favorites"
      *ngIf="{
        numLikes: likesAction$ | async
      } as likes"
    >
      <span class="favorite-counter" *ngIf="likes.numLikes">{{
        likes.numLikes
      }}</span>
      <span
        class="favorite-counter"
        *ngIf="!post?.numLikes && likes.numLikes == 0"
      >
        {{ 0 }}
      </span>
      <span
        class="favorite-counter"
        *ngIf="post?.numLikes && !likes.numLikes"
        >{{ post?.numLikes }}</span
      >
      <img src="assets/images/icons/Favorite.png" alt="" />
    </div>
  </div>
</div>
