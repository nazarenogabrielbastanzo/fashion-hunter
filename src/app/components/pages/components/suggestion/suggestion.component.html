<div class="suggestion">
  <img [src]="suggestion['img']" [alt]="suggestion['username']" />
  <span class="suggestion-name">
    {{ suggestion["firstName"] }}&nbsp;{{ suggestion["lastName"] }}
  </span>
  <span class="follow" (click)="toggleFriend(suggestion['_id'])" [ngClass]="{ amigo: (following | async) === true }">
    {{ (following | async) === true ? "Amigo" : "Seguir" }}
  </span>
</div>
