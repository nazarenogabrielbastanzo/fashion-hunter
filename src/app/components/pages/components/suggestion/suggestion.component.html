<div class="suggestion">
  <img [src]="suggestion['img']" alt="" />
  <span class="suggestion-name"
    >{{ suggestion["firstName"] }}&nbsp;{{ suggestion["lastName"] }}</span
  >
  <span
    class="follow"
    (click)="siguiendo = !siguiendo"
    [ngClass]="{ amigo: siguiendo == true }"
    >{{ siguiendo == true ? "Amigo" : "Seguir" }}</span
  >
</div>
