<div class="container">
  <!-- Back -->
  <div class="back" (click)="goToCrearPublicacion()">
    <img src="assets/images/icons/left_arrow.png" alt="" /><span
      >Crear una nueva publicación</span
    >
  </div>

  <!-- Horizontal divider -->
  <div class="horizontal-div"></div>

  <div class="flex-container">
    <div class="flex-item-1">
      <!-- <img src="assets/images/crear-publicacion.png" alt="" class="img-post" /> -->
      <img [src]="previsualizacion" alt="" class="img-post" />
      <div class="location" (click)="locate()">
        <img src="assets/images/icons/location.png" alt="" />
        <span>{{ location? location : 'Añadir ubicación'}}</span>
      </div>
    </div>

    <!-- Vertical divider -->
    <div class="vertical-div"></div>

    <div class="flex-item-2">
      <div class="wrapper">
        <div class="user-information">
          <img [src]="currentUser.img" alt="" />
          <span>@{{currentUser.username}}</span>
        </div>
        <textarea placeholder="Escribe el pie de foto..." #comentario maxlength="400" [(ngModel)]="description"></textarea>
        <span class="character-limit">{{comentario.value.length? comentario.value.length : 0}}/400</span>
      </div>
      <div class="actions">
        <button class="omitir" (click)="omitir()">Omitir</button>
        <button class="publicar" (click)="publicar()">Publicar</button>
      </div>
    </div>
  </div>
</div>
