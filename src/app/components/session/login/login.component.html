<div class="inicio">
  <section class="galeria">
      <div class="slider">
          <ul>
              <li><img src="assets/images/login/login1.jpg" alt="modelo1"></li>
              <li><img src="assets/images/login/login2.jpg" alt="modelo2"></li>
              <li><img src="assets/images/login/login3.jpg" alt="modelo3"></li>
              <li><img src="assets/images/login/login4.jpg" alt="modelo4"></li>
              <li><img src="assets/images/login/login5.jpg" alt="modelo5"></li>
          </ul>
      </div>
  </section>
  <section class="inicioSesion">
      <div class="login">
          <h1>Fashion Hunter</h1>
          <p>La red social en la que tu estilo habla por vos</p>
          <div class="container">
              <div class="row">
                  <div class="col-md-6">
                      <button class="btn btn-success" id="google-button">
                          Iniciar Sesion con Google
                      </button>
                  </div>
              </div>
              <h3> <i class="far fa-circle"></i> </h3>
          </div>

          <div class="container">
              <form class="form" method="post">
                  <input type="text" autocomplete="off" [(ngModel)]="user.username" name="username" placeholder="Nombre de Usuario" required>
                  <br>
                  <input type="password" autocomplete="off" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                  <br>
                  <button class="btn btn-success" type="submit" id="login-button" (click)="login()">Iniciar
                      Sesión</button>
              </form>
              <h4>¿Olvidaste tu contraseña? <a [routerLink]="['/forget-password']">Click aquí</a></h4>
              <h4>¿No tenés cuenta? <a [routerLink]="['/crear-cuenta']">Crear cuenta</a></h4>
                  <img src="assets/images/login/googlePlay.png" id="google">
                  <img src="assets/images/login/appleStore.png" id="apple">
                  <hr/>
                  <div class="instagram">
                  <i class="fab fa-instagram"></i><h4> @fashionhunter_arg</h4>
              </div>
          </div>
      </div>
  </section>
</div>
