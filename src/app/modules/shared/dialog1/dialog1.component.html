<div class="send-email">
  <h3>¡Listo! Revisa tu correo</h3>
  <i class="far fa-check-circle"></i>
  <p class="message">
    Esta acción requiere una verificación de correo. <br> Por favor revisa en tu buzón de recibidos o en spam.
  </p>
  <div mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close (click)="goLogin()">Aceptar</button>
  </div>
</div>
